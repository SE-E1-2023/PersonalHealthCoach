<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legs Training Workout Plan</title>
  <link rel="stylesheet" href="fit.css">
</head>
<body>
  <div class="container">
    <h1 class="top-header">Legs Training Workout Plan</h1>
    <form>
      <fieldset>
        <h2>Select your training level:</h2>
        <br>
        <label>
          <input type="radio" name="level" value="beginner" checked>
          Beginner
        </label>
        <label>
          <input type="radio" name="level" value="intermediate">
          Intermediate
        </label>
        <label>
          <input type="radio" name="level" value="advanced">
          Advanced
        </label>
      </fieldset>

      <div class="submit-field">
        <button type="button" class="submit">Generate Workout Plan</button>
      </div>

      <div id="workout-plan"></div>
      
    </form>
  </div>
  
  <script>
    const workoutPlans = {
      beginner: [
    "Bodyweight squats 10 reps X 3 sets",
    "Lunges with dumbbells 8 reps X 3 sets",
    "Calf raises with bodyweight 12 reps X 3 sets",
    "Step-ups onto a bench with dumbbells 10 reps X 3 sets"
],
      intermediate: [
    "Barbell squats 12 reps X 4 sets",
    "Deadlifts 10 reps X 4 sets",
    "Leg press 12 reps X 4 sets",
    "Standing calf raises with barbell 12 reps X 4 sets"
],
      advanced: [
    "Bulgarian split squats with dumbbells 10 reps X 5 sets",
    "Romanian deadlifts with barbell 10 reps X 5 sets",
    "Hack squats with machine 12 reps X 5 sets",
    "Seated calf raises with dumbbells 12 reps X 5 sets"
]
    };
    
    const submitBtn = document.querySelector('.submit');
    const workoutPlanEl = document.querySelector('#workout-plan');
    const radioBtns = document.querySelectorAll('input[name="level"]');

    submitBtn.addEventListener('click', () => {
      let level;

      for (let i = 0; i < radioBtns.length; i++) {
        if (radioBtns[i].checked) {
          level = radioBtns[i].value;
          break;
        }
      }

      let workoutPlan = "<h2>Your Workout Plan:</h2><ul>";

      for (let i = 0; i < workoutPlans[level].length; i++) {
        workoutPlan += "<li>" + workoutPlans[level][i] + "</li>";
      }

      workoutPlan += "</ul>";

      workoutPlanEl.innerHTML = workoutPlan;
    });
  </script>
</body>
</html>
