<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chest Training Workout Plan</title>
  <link rel="stylesheet" href="fit.css">
</head>
<body>
  <div class="container">
    <h1 class="top-header">Chest Training Workout Plan</h1>
    <form>
      <fieldset>
        <h2>Select your training level:</h2>
        <br>
        <label>
          <input type="radio" name="level" value="beginner" checked>
          Beginner
        </label>
        <label>
          <input type="radio" name="level" value="intermediate">
          Intermediate
        </label>
        <label>
          <input type="radio" name="level" value="advanced">
          Advanced
        </label>
      </fieldset>

      <div class="submit-field">
        <button type="button" class="submit">Generate Workout Plan</button>
      </div>

      <div id="workout-plan"></div>
      
    </form>
  </div>
  
  <script>
    const workoutPlans = {
      beginner: ["Push-Ups 10 reps X 3 sets", "Dumbbell Bench Press 8 reps X 3 sets", "Dumbbell Flys 12 reps X 3 sets", "Incline Dumbbell Press 10 reps X 3 sets"],
      intermediate: ["Barbell Bench Press 12 reps X 4 sets", "Incline Barbell Press 10 reps X 4 sets", "Cable Crossovers 12 reps X 4 sets", "Dumbbell Pullovers 12 reps X 4 sets"],
      advanced: ["Decline Bench Press 12 reps X 5 sets", "Incline Dumbbell Flys 14 reps X 5 sets", "Decline Cable Crossovers 12 reps X 5 sets", "Dumbbell Bench Press 14 reps X 5 sets"]
    };
    
    const submitBtn = document.querySelector('.submit');
    const workoutPlanEl = document.querySelector('#workout-plan');
    const radioBtns = document.querySelectorAll('input[name="level"]');

    submitBtn.addEventListener('click', () => {
      let level;

      for (let i = 0; i < radioBtns.length; i++) {
        if (radioBtns[i].checked) {
          level = radioBtns[i].value;
          break;
        }
      }

      let workoutPlan = "<h2>Your Workout Plan:</h2><ul>";

      for (let i = 0; i < workoutPlans[level].length; i++) {
        workoutPlan += "<li>" + workoutPlans[level][i] + "</li>";
      }

      workoutPlan += "</ul>";

      workoutPlanEl.innerHTML = workoutPlan;
    });
  </script>
</body>
</html>
