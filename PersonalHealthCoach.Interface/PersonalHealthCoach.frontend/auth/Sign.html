<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="sign-style.css" rel="stylesheet" />

    <title>Sign in</title>
</head>

<body>
    <div class="container">
        <form>
            <script src="auth.js"></script>
            <div class="top-header">
                <header>
                    <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" alt="Login" width="80"
                        height="80" />
                    <br />
                    Sign up
                </header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Email" name="email" id="email" required />
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Name" name="name" id="name" required />
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Surname" name="surname" id="surname" required />
            </div>
            <div id="error-container" class="error-container"></div>
            <div class="submit-field">
                <button type="button" class="submit" onClick="signUp()">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
