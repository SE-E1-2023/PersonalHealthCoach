<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sign-style.css" rel="stylesheet" />
    
    <title>Sign in</title>
</head>
<body>
        <div class="container">
          
            <form method="POST" action="/signin"> <!-- To be replaced with the endpoint. -->
                <div class="top-header">
                    <header>
                        <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" alt="Login" width="80" height="80">
                        <br /> Sign-in</header>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Email" name="email" required>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Name" name="name" required>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Surname" name="surname" required>
                </div>
                <div class="submit-field">
                    <input type="submit" class="submit" value="Submit">
                </div>
            </form>
    </div>
</body>
</html>
