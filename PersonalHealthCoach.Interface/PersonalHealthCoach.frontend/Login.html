<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />

  <title>Login</title>
</head>

<body>
  <div class="container">
    <!--<form method="GET" action="http://localhost:7071/api/v1/users"> To be replaced with the endpoint. -->
    <form>
      <div class="top-header">
        <header>
          <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" alt="Login" width="80" height="80" />
          <br />
          Login
        </header>
      </div>
      <script src="auth.js"></script>
      <div class="input-field">
        <input type="email" class="input" placeholder="Email" name="email" id="email" required />
      </div>
      <div id="error-container" class="error-container"></div>
      <div class="submit-field">
        <button type="button" class="submit" onClick="signIn()">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>
