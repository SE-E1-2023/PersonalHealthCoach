<!DOCTYPE html>
<html>

<head>
	<title>Food History</title>
	<link rel="stylesheet" type="text/css" href="foodhistory_form_css.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="foodhistory_form_js.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <script src="../../session.js"></script>
    <script>checkSession()</script>
	<div class="container">
        <form id="foodForm" class="col-6">
            <div class="form-group">
                <label for="foodName">Food Name:</label>
                <input type="text" class="form-control" id="foodName" name="foodName" required>
            </div>

            <div class="form-group">
                <label for="foodType">Food Type:</label>
                <select class="form-control" id="foodType" name="foodType" required>
                    <option value="">Select Type</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Drink">Drink</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Side Dish">Side Dish</option>
                    <option value="Snack">Snack</option>
                    <option value="Soup">Soup</option>
                </select>
            </div>

            <div class="form-group">
                <label for="calories">Calories:</label>
                <input type="number" class="form-control" id="calories" name="calories" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script>FoodForm();</script>
    </div>
    
</body>

</html>
